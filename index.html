<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إجازات الهلال الأحمر</title>
    <style> 
        :root {
            --red-dark: #7b0000;
            --overlay: rgba(15, 15, 15, 0.85);
        }

        body {
            background-image: url('ems.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
            color: #eee;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            background-color: var(--overlay);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            border-top: 5px solid var(--red-dark);
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
        }

        h1 { color: #fff; text-align: center; font-size: 1.6rem; margin-bottom: 25px; text-shadow: 2px 2px 4px #000; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #ccc; }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--red-dark); background: rgba(255, 255, 255, 0.15); }

        .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 25px; }
        
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-gen { background-color: var(--red-dark); color: white; }
        .btn-copy { background-color: #333; color: white; border: 1px solid #444; }
        button:hover { opacity: 0.8; transform: scale(1.02); }

        #output {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            display: none;
            white-space: pre-wrap;
            border: 1px dashed var(--red-dark);
            line-height: 1.6;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="container">
    <h1> ⚕ نظام إجازات الهلال الأحمر</h1>
    
    <div class="form-group">
        <label>أدخل Copy ID للمسعف:</label>
        <input type="text" id="copyID" placeholder="مثال: 123456789">
    </div>

    <div class="form-group">
        <label>مدة الإجازة (بالساعات):</label>
        <input type="number" id="hours" placeholder="عدد الساعات">
    </div>

    <div class="form-group">
        <label>الرصيد الإجمالي الحالي (بالساعات):</label>
        <input type="number" id="remain" placeholder="عدد الساعات">
    </div>

    <div class="btns">
        <button class="btn-gen" onclick="generate()">إنشاء الإجازة </button>
        <button class="btn-copy" onclick="copy()">نسخ الرسالة </button>
    </div>

    <div id="output"></div>
</div>

<script>
    function generate() {
        const idInput = document.getElementById('copyID').value.trim();
        const hValue = parseFloat(document.getElementById('hours').value) || 0;
        const rValue = parseFloat(document.getElementById('remain').value) || 0;
        
        const mention = idInput ? `<@${idInput}>` : "( لم يحدد )";
        
        // حساب الرصيد المتبقي بعد الخصم
        const finalBalance = rValue - hValue;
        
        // وقت البداية (الآن)
        const now = new Date();
        const startDay = now.toLocaleDateString('en-GB'); 
        const startTime = now.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });

        // وقت النهاية (حساب الوقت بناءً على الساعات المدخلة)
        const endDate = new Date(now.getTime() + (hValue * 60 * 60 * 1000));
        const endDay = endDate.toLocaleDateString('en-GB');
        const endTime = endDate.toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });

        const msg = `***\` إجازة داخلية \`*** 

***\`المسعف المحترم :\`***  ${mention}  

***\`المــــدة :\` ${hValue} ساعة***  

***\`الرصيد المتبقي :\` ${finalBalance} ساعة***  

***من تاريخ ${startDay}| ${startTime}***  
***الى تاريخ ${endDay}| ${endTime}***  

***\`ملاحظة :\`***  
***تنتهي اجازتك بنفس التوقيت الذي ستعود فيه .***  

***\`تنويهات هامة يجب قراءتها :\`***  

***01/ تبدأ الإجازة الخاصة بك في وقتها المحدد، ويُمنع تغيير الوظيفة قبل المدة المحددة لبدء الإجازة.***  

***02/ يجب العودة من الإجازة قبل انتهاء مدتها وتغيير الوظيفة إلى قطاع الميكانيك. من يخالف ذلك سيُعتبر تهرباً وظيفياً وستتم محاسبته من قِبل إدارة الهلال الأحمر .***  

***03/ في حال كان لديك عذر وقدمته عبر فتح تذكرة إجازة سيتم فقط تصفير إجازاتك مهما كان السبب وعدم إعطائك تهرب وظيفي***  

***04/ في حال تم سجنك رقابياً سيتم تطبيق العقوبة عليك حسب قوانين الإجازات ***  

***05/ يُمنع منعاً باتاً تغيير الاسم داخل المقاطعة حسب قوانين الإجازات***

<@&1404535885864632340>`;

        const out = document.getElementById('output');
        out.innerText = msg;
        out.style.display = 'block';
    }

    function copy() {
        const text = document.getElementById('output').innerText;
        if(!text) return alert("الرجاء إنشاء الإجازة أولاً!");
        navigator.clipboard.writeText(text);
        alert("تم النسخ بنجاح! ✅");
    }
</script>

</body>
</html>
