<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الشؤون الإدارية - الهلال الأحمر</title>
    <style> 
        :root {
            --red-main: #7b0000;
            --box-bg: rgba(15, 15, 15, 0.98); 
        }

        body {
            background: url('ATHEEMS.jpg') no-repeat center center fixed; 
            background-size: cover;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            padding-top: 50px; 
            box-sizing: border-box;
        }

        .main-wrapper {
            width: 100%;
            max-width: 800px; 
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .nav-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .nav-btn {
            background-color: white; 
            color: var(--red-main); 
            padding: 15px 25px; 
            border: 2px solid var(--red-main);
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem; 
            transition: 0.3s;
        }

        .nav-btn:hover, .nav-btn.active {
            background-color: var(--red-main);
            color: white;
        }

        .container {
            background: var(--box-bg);
            padding: 40px;
            border-radius: 15px;
            border-top: 4px solid var(--red-main);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            text-align: center;
            margin: 0 auto;
            width: 100%;
            max-width: 650px;
        }

        h1 { color: #fff; font-size: 1.6rem; margin-bottom: 25px; }

        .form-section { display: none; }
        .form-section.active { display: block; }

        .form-group { text-align: right; margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-size: 0.95rem; color: #ccc; }
        
        input, select {
            width: 100%;
            padding: 14px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            text-align: center;
            font-size: 1rem;
        }

        /* تنسيق خيارات الوقت الجديد (3 خانات) */
        .manual-time-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            direction: ltr; /* لترتيب الخانات بشكل منطقي: ساعة | دقيقة | فترة */
        }

        .time-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .opt-btn {
            flex: 1;
            padding: 10px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .opt-btn.active {
            background: var(--red-main);
            border-color: var(--red-main);
        }

        .hidden { display: none; }

        .action-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-main {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-gen { background-color: var(--red-main); color: white; }
        .btn-copy { background-color: #333; color: white; border: 1px solid #444; }

        #output {
            margin-top: 25px;
            background: #000;
            padding: 20px;
            border-radius: 8px;
            display: none;
            white-space: pre-wrap;
            border: 1px dashed var(--red-main);
            text-align: right;
            font-size: 0.95rem;
            line-height: 1.7;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="nav-bar">
            <button class="nav-btn active" onclick="showSection('vacation')">الإجازة الداخلية</button>
            <button class="nav-btn" onclick="showSection('resignation')">الاستقالة</button>
            <button class="nav-btn" onclick="showSection('transfer')">نموذج الانتداب</button>
            <button class="nav-btn" onclick="showSection('ext-vacation')">إجازة خارجية</button>
            <button class="nav-btn" onclick="showSection('roles')">طلب الرولات</button>
            <button class="nav-btn" onclick="showSection('tickets')">نماذج التكتات</button>
        </div>

        <div class="container">
            <h1 id="mainTitle">الشؤون الإدارية - الإجازة</h1>

            <div id="vacation" class="form-section active">
                <div class="form-group">
                    <label>أدخل Copy ID للمسعف:</label>
                    <input type="text" id="copyID" placeholder="123456789">
                </div>
                <div class="form-group">
                    <label>مدة الإجازة (بالساعات):</label>
                    <input type="number" id="hours" placeholder="0">
                </div>
                <div class="form-group">
                    <label>الرصيد الإجمالي الحالي:</label>
                    <input type="number" id="remain" placeholder="0">
                </div>

                <div class="form-group">
                    <label>وقت بدء الإجازة:</label>
                    <div class="time-options">
                        <button class="opt-btn active" id="btnNow" onclick="setTimeMode('now')">بدء الآن</button>
                        <button class="opt-btn" id="btnManual" onclick="setTimeMode('manual')">تحديد وقت</button>
                    </div>
                </div>

                <div id="manualTimeInputs" class="hidden">
                    <div class="form-group">
                        <label>تاريخ البدء:</label>
                        <input type="date" id="manualDate">
                    </div>
                    <div class="form-group">
                        <label>تحديد الساعة والدقيقة والفترة:</label>
                        <div class="manual-time-grid">
                            <select id="manualPeriod">
                                <option value="AM">صباحًا</option>
                                <option value="PM">مساءً</option>
                            </select>
                            <input type="number" id="manualMin" placeholder="الدقيقة (0-59)" min="0" max="59">
                            <input type="number" id="manualHour" placeholder="الساعة (1-12)" min="1" max="12">
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-btns">
                <button class="btn-main btn-gen" onclick="processData()">إنشاء القرار</button>
                <button class="btn-main btn-copy" onclick="copyResult()">نسخ القرار</button>
            </div>

            <div id="output"></div>
        </div>
    </div>

<script>
    let timeMode = 'now';

    function setTimeMode(mode) {
        timeMode = mode;
        document.getElementById('btnNow').classList.toggle('active', mode === 'now');
        document.getElementById('btnManual').classList.toggle('active', mode === 'manual');
        document.getElementById('manualTimeInputs').classList.toggle('hidden', mode === 'now');
    }

    function showSection(sectionId) {
        document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
        const target = document.getElementById(sectionId);
        if(target) target.classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(event) event.target.classList.add('active');
        document.getElementById('output').style.display = 'none';
        
        const titles = {
            'vacation': 'الشؤون الإدارية - الإجازة',
            'resignation': 'الشؤون الإدارية - الاستقالة',
            'transfer': 'الشؤون الإدارية - الانتداب'
        };
        document.getElementById('mainTitle').innerText = titles[sectionId] || "الشؤون الإدارية";
    }

    function processData() {
        let startTime;
        if (timeMode === 'now') {
            startTime = new Date();
        } else {
            const dStr = document.getElementById('manualDate').value;
            const h = parseInt(document.getElementById('manualHour').value);
            const m = parseInt(document.getElementById('manualMin').value);
            const period = document.getElementById('manualPeriod').value;

            if (!dStr || isNaN(h) || isNaN(m)) return alert("يرجى إكمال بيانات الوقت والتاريخ");

            // تحويل الساعة لنظام 24 ساعة للمعالجة البرمجية
            let h24 = h;
            if (period === 'PM' && h < 12) h24 += 12;
            if (period === 'AM' && h === 12) h24 = 0;

            startTime = new Date(`${dStr}T${h24.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:00`);
        }

        const formatTimeAr = (date) => {
            let timeStr = date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: true });
            return timeStr.replace(/am/gi, 'ص').replace(/pm/gi, 'م');
        };

        const startD = startTime.toLocaleDateString('en-GB');
        const startT = formatTimeAr(startTime);

        const id = document.getElementById('copyID').value;
        const duration = parseFloat(document.getElementById('hours').value) || 0;
        const remain = parseFloat(document.getElementById('remain').value) || 0;
        
        const endDate = new Date(startTime.getTime() + (duration * 60 * 60 * 1000));
        const endD = endDate.toLocaleDateString('en-GB');
        const endT = formatTimeAr(endDate);

        const finalMsg = `﷽\n\n***الموضوع : إجازة داخلية***\n\n***للمسعف :*** <@${id}>\n\n***\`المــــدة :\`*** ***${duration} ساعة***\n\n***\`الرصيد المتبقي :\`*** ***${remain - duration} ساعة***\n\n\n***من الساعة : ${startT} | ${startD}***\n***إلى الساعة : ${endT} | ${endD}***\n\n ***[يرجى قراءه القوانين قبل تغيير الوظيفة](https://discord.com/channels/1404512396923375696/1404536315537526794/1463297047552725252)*** \n\n***إعتماد : <@&1404535885864632340>***`;

        const out = document.getElementById('output');
        out.innerText = finalMsg;
        out.style.display = 'block';
    }

    function copyResult() {
        const text = document.getElementById('output').innerText;
        if(!text) return alert("أنشئ الصيغة أولاً");
        navigator.clipboard.writeText(text);
        alert("تم النسخ بنجاح");
    }
</script>

</body>
</html>
