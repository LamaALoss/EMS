<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الشؤون الإدارية - الهلال الأحمر</title>
    <style> 
        :root {
            --red-main: #7b0000;
            --box-bg: rgba(15, 15, 15, 0.98); 
        }

        body {
            background: url('EMSbgath.png') no-repeat center center fixed; 
            background-size: cover;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center; /* توسيط عرضي */
            align-items: center;    /* توسيط طولي */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-wrapper {
            width: 100%;
            max-width: 650px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* شريط الأزرار العلوي */
        .nav-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .nav-btn {
            background-color: var(--red-main);
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .nav-btn:hover, .nav-btn.active {
            background-color: #a00000;
        }

        /* صندوق المحتوى الرئيسي */
        .container {
            background: var(--box-bg);
            padding: 35px;
            border-radius: 15px;
            border-top: 4px solid var(--red-main);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 25px;
        }

        .form-section { display: none; }
        .form-section.active { display: block; }

        .form-group { text-align: right; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #ccc; }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            text-align: center;
        }

        .action-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-main {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-gen { background-color: var(--red-main); color: white; }
        .btn-copy { background-color: #333; color: white; border: 1px solid #444; }

        #output {
            margin-top: 20px;
            background: #000;
            padding: 15px;
            border-radius: 8px;
            display: none;
            white-space: pre-wrap;
            border: 1px dashed var(--red-main);
            text-align: right;
            font-size: 0.9rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="nav-bar">
            <button class="nav-btn active" onclick="showSection('vacation')">الإجازة الداخلية</button>
            <button class="nav-btn" onclick="showSection('resignation')">الاستقالة</button>
            <button class="nav-btn" onclick="showSection('transfer')">نموذج الانتداب</button>
            <button class="nav-btn" onclick="showSection('ext-vacation')">إجازة خارجية</button>
            <button class="nav-btn" onclick="showSection('roles')">طلب الرولات</button>
            <button class="nav-btn" onclick="showSection('tickets')">نماذج التكتات</button>
        </div>

        <div class="container">
            <h1 id="mainTitle">الشؤون الإدارية - الإجازة</h1>

            <div id="vacation" class="form-section active">
                <div class="form-group">
                    <label>أدخل Copy ID للمسعف:</label>
                    <input type="text" id="copyID" placeholder="123456789">
                </div>
                <div class="form-group">
                    <label>مدة الإجازة (بالساعات):</label>
                    <input type="number" id="hours" placeholder="0">
                </div>
                <div class="form-group">
                    <label>الرصيد الإجمالي الحالي:</label>
                    <input type="number" id="remain" placeholder="0">
                </div>
            </div>

            <div class="action-btns">
                <button class="btn-main btn-gen" onclick="processData()">إنشاء القرار</button>
                <button class="btn-main btn-copy" onclick="copyResult()">نسخ القرار</button>
            </div>

            <div id="output"></div>
        </div>
    </div>

<script>
    function showSection(sectionId) {
        document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
        const target = document.getElementById(sectionId);
        if(target) target.classList.add('active');

        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(event) event.target.classList.add('active');

        currentSection = sectionId;
        document.getElementById('output').style.display = 'none';
        
        const titles = {
            'vacation': 'الشؤون الإدارية - الإجازة',
            'resignation': 'الشؤون الإدارية - الاستقالة',
            'transfer': 'الشؤون الإدارية - الانتداب',
            'ext-vacation': 'الشؤون الإدارية - إجازة خارجية',
            'roles': 'الشؤون الإدارية - طلب الرولات',
            'tickets': 'الشؤون الإدارية - نماذج التكتات'
        };
        document.getElementById('mainTitle').innerText = titles[sectionId] || "الشؤون الإدارية";
    }

    let currentSection = 'vacation';

    function processData() {
        const now = new Date();
        const formatTimeAr = (date) => {
            let timeStr = date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: true });
            return timeStr.replace(/am/gi, 'ص').replace(/pm/gi, 'م');
        };

        const startD = now.toLocaleDateString('en-GB');
        const startT = formatTimeAr(now);

        let finalMsg = "";

        if (currentSection === 'vacation') {
            const id = document.getElementById('copyID').value;
            const h = parseFloat(document.getElementById('hours').value) || 0;
            const r = parseFloat(document.getElementById('remain').value) || 0;
            
            const endDate = new Date(now.getTime() + (h * 60 * 60 * 1000));
            const endD = endDate.toLocaleDateString('en-GB');
            const endT = formatTimeAr(endDate);

            finalMsg = `﷽\n\n***الموضوع : إجازة داخلية***\n\n***للمسعف :*** <@${id}>\n\n***\`المــــدة :\`*** ***${h} ساعة***\n\n***\`الرصيد المتبقي :\`*** ***${r - h} ساعة***\n\n\n***من الساعة : ${startT} | ${startD}***\n***إلى الساعة : ${endT} | ${endD}***\n\n ***[يرجى قراءه القوانين قبل تغيير الوظيفة](https://discord.com/channels/1404512396923375696/1404536315537526794/1463297047552725252)*** \n\n***إعتماد : <@&1404535885864632340>***`;
        }

        const out = document.getElementById('output');
        out.innerText = finalMsg;
        out.style.display = 'block';
    }

    function copyResult() {
        const text = document.getElementById('output').innerText;
        if(!text) return alert("أنشئ الصيغة أولاً");
        navigator.clipboard.writeText(text);
        alert("تم النسخ بنجاح");
    }
</script>

</body>
</html>
