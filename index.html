<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الشؤون الإدارية - الهلال الأحمر</title>
    <style> 
        :root {
            --red-main: #7b0000;
            --box-bg: rgba(15, 15, 15, 0.98); 
        }

        body {
            background: url('EMSbgath.png') no-repeat center center fixed; 
            background-size: cover;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            padding-top: 50px; 
            box-sizing: border-box;
        }

        .main-wrapper {
            width: 100%;
            max-width: 800px; 
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .nav-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .nav-btn {
            background-color: white; 
            color: var(--red-main); 
            padding: 15px 25px; 
            border: 2px solid var(--red-main);
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem; 
            transition: 0.3s;
        }

        .nav-btn:hover, .nav-btn.active {
            background-color: var(--red-main);
            color: white;
        }

        .container {
            background: var(--box-bg);
            padding: 40px;
            border-radius: 15px;
            border-top: 4px solid var(--red-main);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            text-align: center;
            margin: 0 auto;
            width: 100%;
            max-width: 650px;
        }

        h1 { color: #fff; font-size: 1.6rem; margin-bottom: 25px; }

        .form-section { display: none; }
        .form-section.active { display: block; }

        .form-group { text-align: right; margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-size: 0.95rem; color: #ccc; }
        
        input, select {
            width: 100%;
            padding: 14px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            text-align: center;
            font-size: 1rem;
        }

        .manual-time-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            direction: ltr;
        }

        .action-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-main {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-gen { background-color: var(--red-main); color: white; }
        .btn-copy { background-color: #333; color: white; border: 1px solid #444; }

        #output {
            margin-top: 25px;
            background: #000;
            padding: 20px;
            border-radius: 8px;
            display: none;
            white-space: pre-wrap;
            border: 1px dashed var(--red-main);
            text-align: right;
            font-size: 0.95rem;
            line-height: 1.7;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="nav-bar">
            <button class="nav-btn active" onclick="showSection('vacation')">الإجازة الداخلية</button>
            <button class="nav-btn" onclick="showSection('resignation')">الاستقالة</button>
            <button class="nav-btn" onclick="showSection('transfer')">نموذج الانتداب</button>
            <button class="nav-btn" onclick="showSection('ext-vacation')">إجازة خارجية</button>
            <button class="nav-btn" onclick="showSection('roles')">طلب الرولات</button>
            <button class="nav-btn" onclick="showSection('tickets')">نماذج التكتات</button>
        </div>

        <div class="container">
            <h1 id="mainTitle">الشؤون الإدارية - الإجازة الداخلية</h1>

            <div id="vacation" class="form-section active">
                <div class="form-group">
                    <label>أدخل Copy ID للمسعف:</label>
                    <input type="text" id="copyID_in" placeholder="123456789">
                </div>
                <div class="form-group">
                    <label>مدة الإجازة (بالساعات):</label>
                    <input type="number" id="hours_in" placeholder="0">
                </div>
                <div class="form-group">
                    <label>الرصيد الإجمالي الحالي:</label>
                    <input type="number" id="remain_in" placeholder="0">
                </div>
                <div class="form-group">
                    <label>وقت بدء الإجازة:</label>
                    <div class="manual-time-grid">
                        <select id="manualPeriod">
                            <option value="AM">صباحًا</option>
                            <option value="PM">مساءً</option>
                        </select>
                        <input type="number" id="manualMin" placeholder="الدقيقة">
                        <input type="number" id="manualHour" placeholder="الساعة">
                    </div>
                </div>
            </div>

            <div id="transfer" class="form-section">
                <div class="form-group">
                    <label>أدخل Copy ID للمسعف:</label>
                    <input type="text" id="copyID_trans" placeholder="123456789">
                </div>
                <div class="form-group">
                    <label>القطاع المنتدب له:</label>
                    <select id="sector_trans">
                        <option value="الأمن العام">الأمن العام</option>
                        <option value="أمن المنشات">أمن المنشات</option>
                        <option value="كراج الميكانيك">كراج الميكانيك</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>مدة الانتداب (بالأيام):</label>
                    <input type="number" id="days_trans" placeholder="5">
                </div>
            </div>

            <div id="ext-vacation" class="form-section">
                <div class="form-group">
                    <label>أدخل Copy ID للمسعف:</label>
                    <input type="text" id="copyID_ext" placeholder="123456789">
                </div>
                <div class="form-group">
                    <label>مدة الإجازة (بالأيام):</label>
                    <input type="number" id="days_ext" placeholder="14">
                </div>
            </div>

            <div class="action-btns">
                <button class="btn-main btn-gen" onclick="processData()">إنشاء القرار</button>
                <button class="btn-main btn-copy" onclick="copyResult()">نسخ القرار</button>
            </div>

            <div id="output"></div>
        </div>
    </div>

<script>
    let currentSection = 'vacation';

    function showSection(sectionId) {
        currentSection = sectionId;
        document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(event) event.target.classList.add('active');
        document.getElementById('output').style.display = 'none';
        
        const titles = {
            'vacation': 'الشؤون الإدارية - الإجازة الداخلية',
            'transfer': 'الشؤون الإدارية - الانتداب الخارجي',
            'ext-vacation': 'الشؤون الإدارية - إجازة خارجية'
        };
        document.getElementById('mainTitle').innerText = titles[sectionId] || "الشؤون الإدارية";
    }

    const fmt = (d) => {
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return `${y}/${m}/${day}`;
    };

    function processData() {
        let finalMsg = "";
        const now = new Date();

        if (currentSection === 'vacation') {
            const h = parseInt(document.getElementById('manualHour').value);
            const m = parseInt(document.getElementById('manualMin').value);
            const period = document.getElementById('manualPeriod').value;
            if (isNaN(h) || isNaN(m)) return alert("يرجى إدخال الوقت");

            let h24 = h;
            if (period === 'PM' && h < 12) h24 += 12;
            if (period === 'AM' && h === 12) h24 = 0;

            const startTime = new Date();
            startTime.setHours(h24, m, 0);
            const dur = parseFloat(document.getElementById('hours_in').value) || 0;
            const rem = parseFloat(document.getElementById('remain_in').value) || 0;
            const endTime = new Date(startTime.getTime() + (dur * 60 * 60 * 1000));
            const formatT = (date) => date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: true }).replace(/am/gi, 'ص').replace(/pm/gi, 'م');

            finalMsg = `﷽\n\n***الموضوع : إجازة داخلية***\n\n***للمسعف :*** <@${document.getElementById('copyID_in').value}>\n\n***\`المــــدة :\`*** ***${dur} ساعة***\n\n***\`الرصيد المتبقي :\`*** ***${rem - dur} ساعة***\n\n\n***من الساعة : ${formatT(startTime)} | ${startTime.toLocaleDateString('en-GB')}***\n***إلى الساعة : ${formatT(endTime)} | ${endTime.toLocaleDateString('en-GB')}***\n\n ***[يرجى قراءه القوانين قبل تغيير الوظيفة](https://discord.com/channels/1404512396923375696/1404536315537526794/1463297047552725252)*** \n\n***إعتماد : <@&1404535885864632340>***`;

        } else if (currentSection === 'transfer') {
            const id = document.getElementById('copyID_trans').value;
            const sector = document.getElementById('sector_trans').value;
            const days = parseInt(document.getElementById('days_trans').value) || 0;
            
            const endDate = new Date();
            endDate.setDate(now.getDate() + days);

            finalMsg = `﷽\n\n***الموضوع : انتداب خارجي***\n\n***للمسعف :*** <@${id}>\n\n***\`القطاع المنتدب له :\`*** *** ${sector}***\n\n***\`المــــدة :\`*** *** ${days} ايام***\n\n***من تاريخ : ${fmt(now)}***\n***إلى تاريخ : ${fmt(endDate)}***\n\n ***نرجوا من الموظف التقيد بالأنظمة والتعليمات الخاصة بالانتدابات، والتنسيق مع الجهة المعنية قبل المباشرة*** \n\n***إعتماد : <@&1404535885864632340>***`;

        } else if (currentSection === 'ext-vacation') {
            const id = document.getElementById('copyID_ext').value;
            const days = parseInt(document.getElementById('days_ext').value) || 0;
            const endDate = new Date();
            endDate.setDate(now.getDate() + days);

            finalMsg = `﷽\n\n***الموضوع : إجازة خارجية***\n\n*** للمسعف المحترم :*** <@${id}>\n\n***\`المــــدة :\`*** *** ${days} يوم***\n\n***من تاريخ : ${fmt(now)}***\n***إلى تاريخ : ${fmt(endDate)}***\n\n***[يرجى قراءه القوانين قبل اخذ اجازه خارجية](https://discord.com/channels/1404512396923375696/1404536315537526794/1463297471760568421)***\n\n***إعتماد : <@&1404535885864632340>***`;
        }

        const out = document.getElementById('output');
        out.innerText = finalMsg;
        out.style.display = finalMsg ? 'block' : 'none';
    }

    function copyResult() {
        const text = document.getElementById('output').innerText;
        if(!text) return alert("أنشئ الصيغة أولاً");
        navigator.clipboard.writeText(text);
        alert("تم النسخ بنجاح");
    }
</script>
</body>
</html>
