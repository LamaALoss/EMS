<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> الشؤون الإدارية - الهلال الأحمر</title>
    <style> 
        :root {
            --red-dark: #7b0000;
            --overlay: rgba(15, 15, 15, 0.9);
        }

        body {
            background-image: url('ems.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
            color: #eee;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .nav-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 900px;
        }

        .nav-btn {
            background-color: var(--red-dark);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: 0.3s;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .nav-btn:hover, .nav-btn.active {
            background-color: #a00000;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,0,0,0.3);
        }

        .container {
            background-color: var(--overlay);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            border-top: 5px solid var(--red-dark);
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
        }

        h1 { color: #fff; text-align: center; font-size: 1.6rem; margin-bottom: 25px; text-shadow: 2px 2px 4px #000; }
        
        .form-section { display: none; }
        .form-section.active { display: block; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #ccc; }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
            outline: none;
        }

        .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 25px; }
        
        .action-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-gen { background-color: var(--red-dark); color: white; }
        .btn-copy { background-color: #333; color: white; border: 1px solid #444; }

        #output {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            display: none;
            white-space: pre-wrap;
            border: 1px dashed var(--red-dark);
            line-height: 1.6;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <button class="nav-btn active" onclick="showSection('vacation')">الإجازة الداخلية</button>
        <button class="nav-btn" onclick="showSection('resignation')">الاستقالة</button>
        <button class="nav-btn" onclick="showSection('transfer')">نموذج الانتداب</button>
        <button class="nav-btn" onclick="showSection('roles')">طلب الرولات</button>
    </div>

    <div class="container">
        <h1 id="mainTitle">الشؤون الإدارية - الإجازة</h1>

        <div id="vacation" class="form-section active">
            <div class="form-group">
                <label>أدخل Copy ID للمسعف:</label>
                <input type="text" id="copyID" placeholder="123456789">
            </div>
            <div class="form-group">
                <label>مدة الإجازة (بالساعات):</label>
                <input type="number" id="hours" placeholder="0">
            </div>
            <div class="form-group">
                <label>الرصيد الإجمالي الحالي:</label>
                <input type="number" id="remain" placeholder="0">
            </div>
        </div>

        <div id="resignation" class="form-section">
            <div class="form-group">
                <label>Copy ID المستقيل:</label>
                <input type="text" id="resigID" placeholder="123456789">
            </div>
            <div class="form-group">
                <label>سبب الاستقالة:</label>
                <textarea id="resigReason" rows="3" placeholder="أكتب السبب هنا..."></textarea>
            </div>
        </div>

        <div class="btns">
            <button class="action-btn btn-gen" onclick="processData()">إنشاء القرار </button>
            <button class="action-btn btn-copy" onclick="copyResult()">نسخ القرار </button>
        </div>

        <div id="output"></div>
    </div>

<script>
    function showSection(sectionId) {
        document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(event) event.target.classList.add('active');
        currentSection = sectionId;
        document.getElementById('output').style.display = 'none';
        
        const titles = {
            'vacation': 'الشؤون الإدارية - الإجازة',
            'resignation': 'الشؤون الإدارية - الاستقالة',
            'transfer': 'الشؤون الإدارية - الانتداب',
            'roles': 'الشؤون الإدارية - الرولات'
        };
        document.getElementById('mainTitle').innerText = titles[sectionId];
    }

    let currentSection = 'vacation';

    function processData() {
        const now = new Date();
        
        // دالة لتحويل AM/PM إلى ص/م مع بقاء الأرقام إنجليزية
        const formatTimeAr = (date) => {
            let timeStr = date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: true });
            return timeStr.replace(/am/gi, 'ص').replace(/pm/gi, 'م');
        };

        const startD = now.toLocaleDateString('en-GB');
        const startT = formatTimeAr(now);

        let finalMsg = "";

        if (currentSection === 'vacation') {
            const id = document.getElementById('copyID').value;
            const h = parseFloat(document.getElementById('hours').value) || 0;
            const r = parseFloat(document.getElementById('remain').value) || 0;
            
            const endDate = new Date(now.getTime() + (h * 60 * 60 * 1000));
            const endD = endDate.toLocaleDateString('en-GB');
            const endT = formatTimeAr(endDate);

            finalMsg = `﷽\n\n***الموضوع : إجازة داخلية***\n\n***للمسعف :*** <@${id}>\n\n***\`المــــدة :\`*** ***${h} ساعة***\n\n***\`الرصيد المتبقي :\`*** ***${r - h} ساعة***\n\n\n***من الساعة : ${startT} | ${startD}***\n***إلى الساعة : ${endT} | ${endD}***\n\n ***[يرجى قراءه القوانين قبل تغيير الوظيفة](https://discord.com/channels/1404512396923375696/1404536315537526794/1463297047552725252)*** \n\n***إعتماد : <@&1404535885864632340>***`;
        } else if (currentSection === 'resignation') {
            const id = document.getElementById('resigID').value;
            const reason = document.getElementById('resigReason').value;
            finalMsg = `﷽\n\n***الموضوع : طلب استقالة***\n\n***الموظف :*** <@${id}>\n***السبب :*** ${reason}\n***التاريخ :*** ${startD}`;
        }

        const out = document.getElementById('output');
        out.innerText = finalMsg;
        out.style.display = 'block';
    }

    function copyResult() {
        const text = document.getElementById('output').innerText;
        if(!text) return alert("أنشئ الصيغة أولاً");
        navigator.clipboard.writeText(text);
        alert("تم النسخ بنجاح ✅");
    }
</script>

</body>
</html>
